<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos de Mariposas y Peces Koi con Audio</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
            font-family: Arial, sans-serif;
        }
        video {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .buttons {
            position: relative;
            z-index: 1;
        }
        button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        #yes {
            background-color: green;
            color: white;
        }
        #no {
            background-color: red;
            color: white;
        }
    </style>
</head>
<body>
    <video id="video1" autoplay muted loop>
        <source src="mariposa vailando.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <video id="video2" muted style="display: none;">
        <source src="MARIPOSAS2.mp4" type="video/mp4">
        Tu navegador no soporta el elemento de video.
    </video>
    <audio id="audio" autoplay loop preload="auto">
        <source src="musica.mp3" type="audio/mp3">
        Tu navegador no soporta el elemento de audio.
    </audio>

    <div class="buttons">
        <p>¿Quieres ir a comer un llopo? :)</p>
        <button id="yes">Sí</button>
        <button id="no">No</button>
    </div>

    <script>
        const video1 = document.getElementById('video1');
        const video2 = document.getElementById('video2');
        const audio = document.getElementById('audio');
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');

        audio.onended = function() {
            audio.currentTime = 0;
            audio.play();
        };

        noButton.onclick = function() {
            yesButton.style.fontSize = (parseInt(window.getComputedStyle(yesButton).fontSize) + 10) + 'px';
        };

        yesButton.onclick = function() {
            alert('Eres el CSS de mi HTML; tu <body> es perfecto, me gusta mucho tu <style> y no te puedo sacar de mi <head>. Sabía que aceptarías ❤️');
            video1.style.display = 'none';
            video2.style.display = 'block';
            video2.play();
        };
    </script>
</body>
</html>
